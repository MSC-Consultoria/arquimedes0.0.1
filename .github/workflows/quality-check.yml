name: Quality Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: TypeScript check
        run: pnpm check
      
      - name: Run tests
        run: pnpm test
      
      - name: Generate coverage
        run: pnpm test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
      
      - name: Run quality monitor
        run: pnpm quality
      
      - name: Archive quality report
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: quality-report.json
      
      - name: Comment PR with quality report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('quality-report.json', 'utf8'));
            
            const comment = `
            ## ðŸ“Š Quality Report
            
            **Score:** ${report.score}/100
            
            ### ðŸ§ª Tests
            - Total: ${report.tests.total}
            - Passed: ${report.tests.passed}
            - Failed: ${report.tests.failed}
            
            ### ðŸ“ˆ Coverage
            - Lines: ${report.coverage.lines}%
            - Functions: ${report.coverage.functions}%
            - Branches: ${report.coverage.branches}%
            
            ### ðŸ” Type Errors
            - Count: ${report.typeErrors}
            
            ### ðŸ“ Complexity
            - Average lines per file: ${report.complexity.averageLines}
            - Large files (>500 lines): ${report.complexity.largeFiles}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
